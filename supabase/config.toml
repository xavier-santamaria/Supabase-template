# A string used to distinguish different Supabase projects on the same host. Defaults to the working
# directory name when running `supabase init`.
project_id = "supabase-test"

[api]
# Port to use for the API URL.
port = 54321
schemes = ["http"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
shadow_port = 54320

[studio]
enabled = true
port = 54323

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[realtime]
enabled = true

# Example of a cron job that runs every day at midnight
[[cron.jobs]]
name = "daily_cleanup"
schedule = "@daily"
command = "supabase functions invoke cleanup-tasks"

# Example of a cron job that runs every hour
[[cron.jobs]]
name = "hourly_notifications"
schedule = "@hourly"
command = "supabase functions invoke send-notifications" 